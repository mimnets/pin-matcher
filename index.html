<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="generatePin">
                    <button class="generate-btn" id="generateBtn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="padInput">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick = "buttonPad(7)">7</div>
                              <div class="button" onclick = "buttonPad(8)">8</div>
                              <div class="button" onclick = "buttonPad(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick = "buttonPad(4)">4</div>
                              <div class="button" onclick = "buttonPad(5)">5</div>
                              <div class="button" onclick = "buttonPad(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick = "buttonPad(1)">1</div>
                              <div class="button" onclick = "buttonPad(2)">2</div>
                              <div class="button" onclick = "buttonPad(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick = "buttonPad('<')"><</div>
                                <div class="button" onclick = "buttonPad(0)">0</div>
                                <div class="button" onclick = "buttonPad('c')">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="pinNotMatch">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="pinMatch">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        document.getElementById('pinNotMatch').style.display="none";
        document.getElementById('pinMatch').style.display="none";

            document.getElementById('generateBtn').addEventListener('click',function(){
                document.getElementById('generatePin').value=getRandomPin(1000,9999);
            })
            function getRandomPin(min,max){
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max -min)) + min;
            }
        function buttonPad(i){
            if( i === 'c'){
                document.getElementById('padInput').value="";
            }else{
                document.getElementById('padInput').value+=i;
            }
        }

        document.getElementById('submitBtn').addEventListener('click',function(){
            var generatePinInput = document.getElementById('generatePin').value;
            var finalPinInput = parseInt(generatePinInput);

            var padPinInput = document.getElementById('padInput').value;
            var finalPadInput = parseInt(padPinInput);

            if(finalPinInput === finalPadInput){
                document.getElementById('pinMatch').style.display="block";
                document.getElementById('pinNotMatch').style.display="none";
            }else{
                document.getElementById('pinNotMatch').style.display="block";
                document.getElementById('pinMatch').style.display="none";
            }
        })
    </script>
</body>
</html>
